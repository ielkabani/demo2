<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - User Management</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body>
    <div class="container">
        <h1>Change Password</h1>
        <p>User: <strong th:text="${user.name}"></strong></p>

        <!-- Success Message -->
        <div th:if="${successMessage}" class="message success">
            <span th:text="${successMessage}"></span>
        </div>

        <!-- Error Message -->
        <div th:if="${errorMessage}" class="message error">
            <span th:text="${errorMessage}"></span>
        </div>

        <form method="post" th:action="@{/change-password}">
            <div class="form-group">
                <label for="oldPassword">Current Password:</label>
                <input type="password"
                       id="oldPassword"
                       name="oldPassword"
                       required
                       placeholder="Enter current password">
            </div>

            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password"
                       id="newPassword"
                       name="newPassword"
                       required
                       minlength="8"
                       placeholder="Enter new password (min 8 characters)">
                <small>Password must be at least 8 characters and contain uppercase, lowercase, and a digit.</small>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">Change Password</button>
                <a th:href="@{/ui/users}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
