<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <!-- External stylesheets -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/view.css}">
</head>
<body>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h1 style="margin: 0;">User Details</h1>
        <div style="text-align: right;">
            <span style="color: #666; margin-right: 15px;">
                Logged in as: <strong th:text="${session.loggedInUserName}">User</strong>
            </span>
            <a href="/logout" class="btn btn-danger" style="padding: 8px 15px;">Logout</a>
        </div>
    </div>

    <div class="user-details">
        <!-- User avatar with first letter of name -->
        <div class="user-avatar">
            <!-- Thymeleaf string manipulation: get first character -->
            <span th:text="${user.name.substring(0, 1).toUpperCase()}">U</span>
        </div>

        <!-- User Information using Thymeleaf expressions -->
        <div class="detail-row">
            <span class="detail-label">User ID:</span>
            <span class="detail-value" th:text="${user.id}">1</span>
        </div>

        <div class="detail-row">
            <span class="detail-label">Name:</span>
            <span class="detail-value" th:text="${user.name}">John Doe</span>
        </div>

        <div class="detail-row">
            <span class="detail-label">Email:</span>
            <!-- Thymeleaf link with expression -->
            <span class="detail-value">
                <a th:href="'mailto:' + ${user.email}" th:text="${user.email}">john@example.com</a>
            </span>
        </div>

        <div class="detail-row">
            <span class="detail-label">Account Status:</span>
            <span class="detail-value">
                <span th:if="${user.active}" style="color: green; font-weight: bold;">âœ“ Active</span>
                <span th:unless="${user.active}" style="color: red; font-weight: bold;">âœ— Inactive</span>
            </span>
        </div>

        <!-- Action Buttons -->
        <div class="actions">
            <!-- Thymeleaf URL builder with path variable -->
            <a th:href="@{/ui/users/{id}/edit(id=${user.id})}" class="btn btn-warning">
                Edit User
            </a>

            <!-- Change Password Button -->
            <button onclick="showPasswordChangeForm()" class="btn btn-info">
                ðŸ”‘ Change Password
            </button>

            <!-- Activate/Deactivate buttons -->
            <form th:if="${!user.active}" th:action="@{/ui/users/{id}/activate(id=${user.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-success">Activate Account</button>
            </form>
            <form th:if="${user.active}" th:action="@{/ui/users/{id}/deactivate(id=${user.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-warning" onclick="return confirm('Deactivate this user account?')">Deactivate Account</button>
            </form>

            <!-- Form for DELETE method -->
            <form th:action="@{/ui/users/{id}(id=${user.id})}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit" class="btn btn-danger"
                        onclick="return confirm('Are you sure you want to delete this user?')">
                    Delete User
                </button>
            </form>

            <a href="/ui/users" class="btn btn-secondary">Back to List</a>
        </div>

        <!-- Password Change Form (hidden by default) -->
        <div id="passwordChangeForm" style="display: none; margin-top: 30px; padding: 20px; background: #f5f5f5; border-radius: 8px;">
            <h3>Change Password</h3>
            <div id="passwordError" class="message error" style="display: none;"></div>
            <div id="passwordSuccess" class="message success" style="display: none;"></div>

            <form onsubmit="changePassword(event)">
                <div class="form-group">
                    <label for="oldPassword">Current Password:</label>
                    <input type="password" id="oldPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" required>
                    <small>Min 8 characters, uppercase, lowercase, and digit required</small>
                </div>
                <div style="margin-top: 15px;">
                    <button type="submit" class="btn btn-primary">Update Password</button>
                    <button type="button" onclick="hidePasswordChangeForm()" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script th:inline="javascript">
        const userId = [[${user.id}]];

        function showPasswordChangeForm() {
            document.getElementById('passwordChangeForm').style.display = 'block';
            document.getElementById('passwordError').style.display = 'none';
            document.getElementById('passwordSuccess').style.display = 'none';
        }

        function hidePasswordChangeForm() {
            document.getElementById('passwordChangeForm').style.display = 'none';
            document.getElementById('oldPassword').value = '';
            document.getElementById('newPassword').value = '';
        }

        async function changePassword(event) {
            event.preventDefault();

            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;

            try {
                const response = await fetch(`/users/${userId}/change-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ oldPassword, newPassword })
                });

                if (response.ok) {
                    document.getElementById('passwordError').style.display = 'none';
                    document.getElementById('passwordSuccess').style.display = 'block';
                    document.getElementById('passwordSuccess').innerHTML = 'âœ“ Password changed successfully!';
                    document.getElementById('oldPassword').value = '';
                    document.getElementById('newPassword').value = '';
                } else {
                    const error = await response.json();
                    document.getElementById('passwordSuccess').style.display = 'none';
                    document.getElementById('passwordError').style.display = 'block';
                    document.getElementById('passwordError').innerHTML = 'âœ— ' + (error.message || 'Password change failed');
                }
            } catch (error) {
                document.getElementById('passwordSuccess').style.display = 'none';
                document.getElementById('passwordError').style.display = 'block';
                document.getElementById('passwordError').innerHTML = 'âœ— An error occurred. Please try again.';
            }
        }
    </script>

</body>
</html>
